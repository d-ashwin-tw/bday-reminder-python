<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify your detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

<div style="text-align: center">
    <h3>Please verify your details and submit</h3>
</div>
<form action="/auth/verify/{{ token }}/" method="post">
    {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" value="{{ user.email }}" readonly>
    </div>
{#    <div class="form-group col-md-6">#}
{#      <label for="inputPassword4">Username</label>#}
{#      <input type="text" class="form-control" id="inputPassword4" placeholder="Username">#}
{#    </div>#}
  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFname">First Name</label>
      <input type="text" class="form-control" id="inputFname" placeholder="First Name" value="{{ user.first_name }}" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="inputLname">Last Name</label>
      <input type="text" class="form-control" id="inputLname" placeholder="Last Name" value="{{ user.last_name }}" readonly>
    </div>
  </div>
      <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputMobile">Mobile</label>
      <input type="text" class="form-control" id="inputMobile" name="mobile" placeholder="Mobile" value="{{ user.mobile_number }}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputdob">D.O.B (As on Document)</label>
      <input type="date" class="form-control" name="dateofbirth" id="inputdob" value="">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I confirm that above detail is correct
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary submit-btn" disabled>Submit</button>
</form>
</div>
<script>
    $("#gridCheck").change(function() {
    if(this.checked) {
        $(".submit-btn").removeAttr('disabled');
    }
    else{
        $(".submit-btn").prop('disabled', true);
    }
});

    // Set bday in date field
    var today = "{{ user.account.developer.dob | date:"Y-m-d" }}"
    $('#inputdob').val(today);
</script>
</body>
</html>
